name: CI & CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Create .env file
        run: |
          cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --env=testing

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build assets with Vite
        run: npm run build

      - name: Run tests
        run: php artisan test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Verify SSH connection
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 65002 88.223.85.92 >> ~/.ssh/known_hosts

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build assets with Vite
        run: npm run build

      - name: Update .env file on server
        run: |
          ssh -p 65002 u976542190@88.223.85.92 'sed -i "s|^# DB_HOST=.*|DB_HOST=TEST|" /home/u976542190/domains/pets.jcomtec.com/.env'
          ssh -p 65002 u976542190@88.223.85.92 'sed -i "s|^# DB_PORT=.*|DB_PORT=TEST|" /home/u976542190/domains/pets.jcomtec.com/.env'
          ssh -p 65002 u976542190@88.223.85.92 'sed -i "s|^# DB_DATABASE=.*|DB_DATABASE=TEST|" /home/u976542190/domains/pets.jcomtec.com/.env'
          ssh -p 65002 u976542190@88.223.85.92 'sed -i "s|^# DB_USERNAME=.*|DB_USERNAME=TEST|" /home/u976542190/domains/pets.jcomtec.com/.env'
          ssh -p 65002 u976542190@88.223.85.92 'sed -i "s|^# DB_PASSWORD=.*|DB_PASSWORD=TEST|" /home/u976542190/domains/pets.jcomtec.com/.env'

      - name: Deploy to Hostinger server
        run: |
          rsync -avz -e "ssh -p 65002" --exclude='.git' --exclude='node_modules' --exclude='.env' ./ u976542190@88.223.85.92:/home/u976542190/domains/pets.jcomtec.com
          ssh -p 65002 u976542190@88.223.85.92 'cd /home/u976542190/domains/pets.jcomtec.com && composer2 install --no-dev && php artisan migrate --force'
